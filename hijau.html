<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nawa's Space</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  
  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at 30% 30%, #01162b, #000); /* subtle galaxy gradient */
      color: #6a90b4;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
    }

    /* Particle canvas */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* --- Loading Screen --- */
    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #01162b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 0.8s ease;
    }

    #counter {
      font-family: "Archivo Black", sans-serif;
      font-size: 4em;
      letter-spacing: 2px;
      opacity: 0.5;
      color: #6a90b4;
    }

    /* --- Dot Loader --- */
    .loader {
      display: none;
      margin-top: 40px;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #6a90b4;
      opacity: 0.5;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); opacity: 1; }
    }

    /* --- Main Content --- */
    #main-content {
      opacity: 0;
      transition: opacity 1.5s ease, transform 1s ease;
      transform: translateY(30px);
      text-align: center;
      z-index: 1;
      position: relative;
    }

    #main-content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #main-content h1 {
      font-size: 3em;
      margin-bottom: 15px;
      color: #6a90b4;
      text-transform: uppercase;
      letter-spacing: 3px;
      transition: 0.4s ease;
      cursor: pointer;
    }

    #main-content h1:hover {
      color: #a7c7e7;
      transform: scale(1.08);
      text-shadow: 0 0 15px rgba(167,199,231,0.6);
    }

    #main-content p {
      color: #a7c7e7;
      font-size: 1.3em;
      margin: 0;
      transition: 0.4s ease;
      cursor: pointer;
    }

    #main-content p:hover {
      color: #c7e3ff;
      transform: scale(1.05);
      text-shadow: 0 0 10px rgba(199,227,255,0.6);
    }

    /* --- Stand-out Button Style --- */
    .button {
      height: 50px;
      width: 200px;
      position: relative;
      background-color: #638ECB;
      border: 2px solid #638ECB;
      color: #fff;
      cursor: pointer;
      border-radius: 30px;
      font-weight: 800;
      letter-spacing: 4px;
      font-family: "Poppins", sans-serif;
      transition: all 0.3s ease;
      margin-top: 50px;
      box-shadow: 0 0 10px rgba(99,140,203,0.6);
    }

    .button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(99,140,203,0.9);
      background-color: #8AAEE0;
    }

    .btn-txt {
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="counter">0%</div>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to my profile!</h1>
    <p>Built on dreams, shaped by purpose.</p>
    <button class="button" onclick="location.href='homepage.html'">
      <span class="btn-txt">Click Here</span>
    </button>
  </div>

  <script>
    const counter = document.getElementById("counter");
    const loader = document.querySelector(".loader");
    const loadingScreen = document.getElementById("loading-screen");
    const mainContent = document.getElementById("main-content");

    let count = 0;

    const interval = setInterval(() => {
      if (count < 100) {
        count++;
        counter.innerText = count + "%";
      } else {
        clearInterval(interval);
        counter.style.display = "none";
        loader.style.display = "flex";

        setTimeout(() => {
          loadingScreen.style.opacity = "0";
          setTimeout(() => {
            loadingScreen.style.display = "none";
            document.body.style.overflow = "auto";
            mainContent.classList.add("visible");
          }, 800);
        }, 1500);
      }
    }, 20);

    // --- Initialize Particles ---
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#ffffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.8, "random": true },
        "size": { "value": 2, "random": true },
        "line_linked": { "enable": false },
        "move": { "enable": true, "speed": 0.5, "direction": "none", "random": true, "straight": false, "out_mode": "out" }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": { "onhover": { "enable": true, "mode": "repulse" } }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
